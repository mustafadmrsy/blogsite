<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sende Yaz - Senirkent MYO Blog</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/sidebar-mobile-fix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/sidebar.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="sidebar">
        <button class="sidebar-toggle" aria-label="Menüyü Gizle/Göster">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <!-- Header Üst Bölüm: Logo, Arama, Ana Navigasyon -->
        <a href="index.html" class="logo-link">
            <h1>Senirkent MYO Blog</h1>
        </a>
        
        <div class="search-container">
            <input type="text" placeholder="Blog'larda ara..." class="search-input">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <nav class="main-nav">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> 
                <span class="nav-text">Ana Sayfa</span>
            </a>
            <a href="sendeyaz.html" class="nav-link active" id="write-button">
                <i class="fas fa-pen"></i> 
                <span class="nav-text">Sende Yaz</span>
            </a>
            <a href="kategoriler.html" class="nav-link">
                <i class="fas fa-tags"></i> 
                <span class="nav-text">Kategoriler</span>
            </a>
            <a href="hakkimizda.html" class="nav-link">
                <i class="fas fa-info-circle"></i> 
                <span class="nav-text">Hakkımızda</span>
            </a>
            <a href="iletisim.html" class="nav-link">
                <i class="fas fa-envelope"></i> 
                <span class="nav-text">İletişim</span>
            </a>
        </nav>
        
        <div class="auth-buttons">
            <button class="btn-login">Oturum Aç</button>
            <button class="btn-register">Kayıt Ol</button>
        </div>
    </header>

    <main class="sendeyaz-page">
        <div class="sendeyaz-container" id="form-container">
            <div class="form-header">
                <h2>SENDE YAZ</h2>
                <div class="pulse-icon"><i class="fas fa-pen-fancy"></i></div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-heading"></i>
                    <input type="text" placeholder="Başlık" class="futuristic-input">
                    <span class="focus-border"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-layer-group"></i>
                    <select class="futuristic-input">
                        <option value="" disabled selected>Kategori Seç</option>
                        <option value="teknoloji">Teknoloji</option>
                        <option value="bilim">Bilim</option>
                        <option value="sanat">Sanat</option>
                        <option value="spor">Spor</option>
                        <option value="yasam">Yaşam</option>
                        <option value="egitim">Eğitim</option>
                        <option value="kultur">Kültür</option>
                    </select>
                    <span class="focus-border"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-edit"></i>
                    <textarea placeholder="İçeriğinizi buraya yazın" rows="5" class="futuristic-input"></textarea>
                    <span class="focus-border"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-tags"></i>
                    <input type="text" placeholder="Etiketler (virgülle ayırın)" class="futuristic-input">
                    <span class="focus-border"></span>
                </div>
            </div>
            <button id="submit-btn" class="futuristic-button">
                <span class="button-text">Yazıyı Paylaş</span>
                <span class="button-icon"><i class="fas fa-paper-plane"></i></span>
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <a href="#" class="contact-link"><i class="fas fa-envelope"></i> info@senirkentmyo.edu.tr</a>
                <a href="#" class="contact-link"><i class="fas fa-phone"></i> +90 246 XXX XX XX</a>
                <a href="#" class="contact-link"><i class="fas fa-map-marker-alt"></i> Senirkent, Isparta</a>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Senirkent MYO Blog. Tüm hakları saklıdır.</p>
        </div>
    </footer>
    <div class="overlay"></div>
</body>
</html>
